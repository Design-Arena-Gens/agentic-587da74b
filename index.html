<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hello!</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 20px;
            padding: 60px 40px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            text-align: center;
            max-width: 500px;
            width: 100%;
            animation: fadeIn 0.6s ease-out;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        h1 {
            font-size: 3.5rem;
            color: #333;
            margin-bottom: 20px;
            animation: wave 2s ease-in-out infinite;
            display: inline-block;
        }

        @keyframes wave {
            0%, 100% { transform: rotate(0deg); }
            25% { transform: rotate(20deg); }
            75% { transform: rotate(-20deg); }
        }

        p {
            font-size: 1.3rem;
            color: #666;
            line-height: 1.6;
            margin-bottom: 30px;
        }

        .time {
            font-size: 1rem;
            color: #999;
            font-weight: 300;
        }

        .button {
            display: inline-block;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 15px 40px;
            border-radius: 50px;
            text-decoration: none;
            font-weight: 600;
            transition: transform 0.2s, box-shadow 0.2s;
            margin-top: 20px;
        }

        .button:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(102, 126, 234, 0.4);
        }

        .button:active {
            transform: translateY(0);
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ðŸ‘‹</h1>
        <p>Hello! Welcome to your new web app.</p>
        <p class="time" id="currentTime"></p>
        <a href="#" class="button" onclick="changeGreeting(event)">Say Hi Back!</a>
    </div>

    <script>
        function updateTime() {
            const now = new Date();
            const timeString = now.toLocaleTimeString('en-US', {
                hour: '2-digit',
                minute: '2-digit',
                second: '2-digit',
                hour12: true
            });
            const dateString = now.toLocaleDateString('en-US', {
                weekday: 'long',
                year: 'numeric',
                month: 'long',
                day: 'numeric'
            });
            document.getElementById('currentTime').textContent = `${dateString} â€¢ ${timeString}`;
        }

        updateTime();
        setInterval(updateTime, 1000);

        const greetings = [
            "Hi there! ðŸ‘‹",
            "Greetings! ðŸŒŸ",
            "Hey! ðŸ˜Š",
            "Hello friend! ðŸŽ‰",
            "Howdy! ðŸ¤ ",
            "Hiya! ðŸ’«",
            "Welcome! ðŸŒˆ"
        ];

        function changeGreeting(event) {
            event.preventDefault();
            const h1 = document.querySelector('h1');
            const p = document.querySelector('p');
            const randomGreeting = greetings[Math.floor(Math.random() * greetings.length)];
            p.textContent = randomGreeting;
            h1.style.animation = 'none';
            setTimeout(() => {
                h1.style.animation = 'wave 2s ease-in-out infinite';
            }, 10);
        }
    </script>
</body>
</html>
